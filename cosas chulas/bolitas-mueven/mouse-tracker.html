<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An empty page</title>
    <script src="JS/tracker-script.js" async></script>
    <style>
    body {
        width: 100vw;
        height: 100vh;
    }
    .circle, .circle2 {
        position: absolute;
        
        width: 50px;
        height: 50px;
        color: transparent;
        
        border-radius: 50%;
    }
    .circle{
        border: 2px solid red;
        top: 1px;
    }
    .circle2{
        border: 2px solid black;
        top: 200px;
    }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="circle2"></div>
</body>

</html>
