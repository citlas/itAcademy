  <body>
    <div class="container">
    <div class="row">    
    <form id="login-form" name="login-form" class="needs-validation form-signin col-lg-6" novalidate onsubmit="return validateSignIn()">
      <!--onsubmit="return validateSignIn();"-->
    
      <h1 class="h3 mb-3 font-weight-normal">Para acceder:</h1>
      <label for="validationCustom01" >Email</label>
      <!--para jquery validator usar
      <label for="inputEmail" >Email</label>
      -->
      <input type="email" name="loginEmail" id="validationCustom01" class="form-control" placeholder="Pon tu email" required autofocus>
      <div class="email-login-error invalid-feedback"></div>
     
      <label for="validationCustom02" >Contraseña</label>
      <input type="password" name="loginPassword" id="validationCustom02" class="form-control" placeholder="Contraseña" required>
      <div class="psw-login-error invalid-feedback"></div>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Conectarse</button>
    </form>
   

    <form id="register-form" class="form-signin col-lg-6"  onsubmit="return validateRegister();">
    
      <h1 class="h3 mb-3 font-weight-normal">O si no tienes cuenta regístrate!</h1>
      <label for="inputEmail" >Email</label>
      <input type="email" id="registerEmail" name="registerEmail" class="form-control" placeholder="Pon tu email" required autofocus>
      <div class="register-email-error invalid-feedback"></div>

      
      <label class="text-dark" for="registration-state">Provincia</label>
                     <select id="registration-state" name="registrationstate" class="form-control" required>
                        <option  value=''selected>Selecciona</option>
                        <option value='alava'>Álava</option>
                        <option value='albacete'>Albacete</option>
                        <option value='alicante'>Alicante/Alacant</option>
                        <option value='almeria'>Almería</option>
                        <option value='asturias'>Asturias</option>
                        <option value='avila'>Ávila</option>
                        <option value='badajoz'>Badajoz</option>
                        <option value='barcelona'>Barcelona</option>
                        <option value='burgos'>Burgos</option>
                        <option value='caceres'>Cáceres</option>
                        <option value='cadiz'>Cádiz</option>
                        <option value='cantabria'>Cantabria</option>
                        <option value='castellon'>Castellón/Castelló</option>
                        <option value='ceuta'>Ceuta</option>
                        <option value='ciudadreal'>Ciudad Real</option>
                        <option value='cordoba'>Córdoba</option>
                        <option value='cuenca'>Cuenca</option>
                        <option value='girona'>Girona</option>
                        <option value='laspalmas'>Las Palmas</option>
                        <option value='granada'>Granada</option>
                        <option value='guadalajara'>Guadalajara</option>
                        <option value='guipuzcoa'>Guipúzcoa</option>
                        <option value='huelva'>Huelva</option>
                        <option value='huesca'>Huesca</option>
                        <option value='illesbalears'>Illes Balears</option>
                        <option value='jaen'>Jaén</option>
                        <option value='acoruña'>A Coruña</option>
                        <option value='larioja'>La Rioja</option>
                        <option value='leon'>León</option>
                        <option value='lleida'>Lleida</option>
                        <option value='lugo'>Lugo</option>
                        <option value='madrid'>Madrid</option>
                        <option value='malaga'>Málaga</option>
                        <option value='melilla'>Melilla</option>
                        <option value='murcia'>Murcia</option>
                        <option value='navarra'>Navarra</option>
                        <option value='ourense'>Ourense</option>
                        <option value='palencia'>Palencia</option>
                        <option value='pontevedra'>Pontevedra</option>
                        <option value='salamanca'>Salamanca</option>
                        <option value='segovia'>Segovia</option>
                        <option value='sevilla'>Sevilla</option>
                        <option value='soria'>Soria</option>
                        <option value='tarragona'>Tarragona</option>
                        <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                        <option value='teruel'>Teruel</option>
                        <option value='toledo'>Toledo</option>
                        <option value='valencia'>Valencia/Valéncia</option>
                        <option value='valladolid'>Valladolid</option>
                        <option value='vizcaya'>Vizcaya</option>
                        <option value='zamora'>Zamora</option>
                        <option value='zaragoza'>Zaragoza</option>
                     </select>
                     <div class="register-state-error invalid-feedback"></div>
      
      <label for="inputPassword" >Contraseña</label>
      <input type="password" id="registerPassword" name="registerPassword" class="form-control" placeholder="Contraseña" required>
      <div class="register-psw-error invalid-feedback"></div>

      <label for="inputRepeatedPassword" >Repite tu contraseña</label>
      <input type="password" id="registerRepeatedPassword" name="registerRepeatedPassword" class="form-control" placeholder="Repite tu contraseña" required>
      <div class="register-repeated-psw-error invalid-feedback"></div>

     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Crea mi cuenta</button>
    </form>
