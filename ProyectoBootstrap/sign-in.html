  <body>
    <div class="container">
    <div class="row">    
    <form class="form-signin col-lg-12">
    
      <h1 class="h3 mb-3 font-weight-normal">Para acceder:</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Pon tu email" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Conectarse</button>
    </form>
    </div>
    <div class="row">
    <form class="form-signin col-lg-12">
    
      <h1 class="h3 mb-3 font-weight-normal">O si no tienes cuenta regístrate!</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Pon tu email" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Crea mi cuenta</button>
    </form>
  </div>

  </div>
